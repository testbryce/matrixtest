
name: Build and test LeanIX Function App solution

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      needs:
        type: string
        required: false

env:
  PROJECT_DIR: ./src/console
  tf_dir: ./function-app/infrastructure
  tf_plan_file: tfplan.binary

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Plan
        run: Executing pre-plan

  build:
    runs-on: ubuntu-latest
    environment: ${{inputs.environment}}
    steps:
        - name: Download artifacts
          uses: actions/download-artifact@v3
          with:
            name: console-app
        
        - name: Unzip
          run: unzip /console-app/out.zip

        - name: run
          run: ./console-app/out/console.exe
        
